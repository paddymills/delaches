<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
    <title>Delaches Member Management</title>
    <style>
      :root {
        --yellow-300: #fde047;
        --fuchsia-600: #c026d3;
        --sky-400: #38bdf8;
      }

      body {
        background: black;
        color: white;
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      main {
        text-align: center;
      }

      .glitch {
        font-size: 5rem;
        font-weight: bold;
        text-transform: uppercase;
        position: relative;
        text-shadow: 0.05em 0 0 var(--sky-400),
          -0.03em -0.04em 0 var(--fuchsia-600),
          0.025em 0.04em 0 var(--yellow-300);
        animation: glitch 725ms infinite;
      }

      @keyframes glitch {
        0% {
          text-shadow: 0.05em 0 0 var(--sky-400),
            -0.03em -0.04em 0 var(--fuchsia-600),
            0.025em 0.04em 0 var(--yellow-300);
        }
        15% {
          text-shadow: 0.05em 0 0 var(--sky-400),
            -0.03em -0.04em 0 var(--fuchsia-600),
            0.025em 0.04em 0 var(--yellow-300);
        }
        16% {
          text-shadow: -0.05em -0.025em 0 var(--sky-400),
            0.025em 0.035em 0 var(--fuchsia-600),
            -0.05em -0.05em 0 var(--yellow-300);
        }
        49% {
          text-shadow: -0.05em -0.025em 0 var(--sky-400),
            0.025em 0.035em 0 var(--fuchsia-600),
            -0.05em -0.05em 0 var(--yellow-300);
        }
        50% {
          text-shadow: 0.05em 0.035em 0 var(--sky-400),
            0.03em 0 0 var(--fuchsia-600), 0 -0.04em 0 var(--yellow-300);
        }
        99% {
          text-shadow: 0.05em 0.035em 0 var(--sky-400),
            0.03em 0 0 var(--fuchsia-600), 0 -0.04em 0 var(--yellow-300);
        }
        100% {
          text-shadow: -0.05em 0 0 var(--sky-400),
            -0.025em -0.04em 0 var(--fuchsia-600),
            -0.04em -0.025em 0 var(--yellow-300);
        }
      }
    </style>
  </head>
  <body>
    <main>
      <p class="glitch">404</p>
      <p>The page you are looking for cannot be found</p>
      <a href="javascript:history.back()">back</a>
    </main>
  </body>
</html>
